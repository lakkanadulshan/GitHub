<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Text Editor with Image Icons</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="editor-box">
        <div class="toolbar">
            <button id="bold-btn" title="Bold"><b>B</b></button>
            <button id="italic-btn" title="Italic"><i>I</i></button>
            <button id="underline-btn" title="Underline"><u>U</u></button>
            <button id="color-btn" title="Font Color"><span class="color-icon">A</span></button>
            <input type="color" id="color-picker" style="display:none;" />

            <button id="align-left-btn" title="Align Left">
                <img src="C:\Users\jldwe\Desktop\Resources\left.png" alt="Align Left" />
            </button>
            <button id="align-center-btn" title="Align Center">
                <img src="C:\Users\jldwe\Desktop\Resources\center.png" alt="Align Center" />
            </button>
            <button id="align-right-btn" title="Align Right">
                <img src="C:\Users\jldwe\Desktop\Resources\right-align.png" alt="Align Right" />
            </button>
            <button id="align-justify-btn" title="Justify">
                <img src="C:\Users\jldwe\Desktop\Resources\justify.png" alt="Justify" />
            </button>

            <button id="undo-btn" title="Undo">&#8630;</button>
            <button id="redo-btn" title="Redo">&#8631;</button>
        </div>
        <div id="editor" contenteditable="true" spellcheck="true"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
